server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      server:
        webflux:
          routes:
            # Route 1: Identity Service
            - id: identity-service
              uri: lb://IDENTITY-SERVICE
              predicates:
                - Path=/api/v1/auth/**

            # Route 2: Product Service
            - id: product-service
              uri: lb://PRODUCT-SERVICE
              predicates:
                - Path=/api/v1/product/**
              filters:
                - AuthenticationFilter

            # Route 3: Cart Service
            - id: cart-service
              uri: lb://CART-SERVICE
              predicates:
                - Path=/api/v1/cart/**
              filters:
                - AuthenticationFilter

